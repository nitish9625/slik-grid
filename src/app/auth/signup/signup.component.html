<div class="container">
    <div class="row">
        <div class="col-md-6 text-center">
            <h1>SignUp</h1>
            <h5>Register Yourself  !!</h5>
            <form  [formGroup]="Signupform" (ngSubmit)="sigup()">
                <div class="mb-3 mt-4">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input type="text" formControlName="fullname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3 mt-4">
                    <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                    <input type="email" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>

                <div class="mb-3 mt-4">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <button type="submit" class="btn btn-primary mt-4">SignUp</button>
              </form>
              <a  routerLink="/login">Already register? Click to Login</a>
        </div>
    </div>
</div>

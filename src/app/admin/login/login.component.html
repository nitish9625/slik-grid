  <angular-slickgrid gridId="grid30"
                     [columnDefinitions]="columnDefinitions"
                     [gridOptions]="gridOptions"
                     [dataset]="dataset"
                     (onAngularGridCreated)="angularGridReady($any($event).detail)"
                     (onBeforeEditCell)="handleOnBeforeEditCell($any($event).detail.eventData, $any($event).detail.args)"
                     (onCellChange)="handleOnCellChange($any($event).detail.eventData, $any($event).detail.args)"
                     (onClick)="handleOnCellClicked($any($event).detail.eventData, $any($event).detail.args)"
                     (onCompositeEditorChange)="handleOnCompositeEditorChange($any($event).detail.eventData, $any($event).detail.args)"
                     (onItemDeleted)="handleItemDeleted($any($event).detail.eventData, $any($event).detail.args)"
                     (onGridStateChanged)="handleOnGridStateChanged($any($event).detail)"
                     (onPaginationChanged)="handlePaginationChanged()"
                     (onValidationError)="handleValidationError($any($event).detail.eventData, $any($event).detail.args)">
  </angular-slickgrid>
